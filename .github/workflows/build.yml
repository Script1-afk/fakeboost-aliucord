name: "Build"

on:
  push:
    branches:
      - main
      - fix/*
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout du code source du plugin
      - name: Checkout Plugin Source Code
        uses: actions/checkout@v4
        with:
          path: "src"
          
      # 2. Checkout des dépendances Aliucord
      - name: Checkout Aliucord Dependencies
        uses: actions/checkout@v4
        with:
          repository: "Aliucord/Aliucord"
          ref: "main"
          path: "repo"
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3. Configuration de l'environnement Java
      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin

      # 4. Configuration de Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 5. Compilation du Plugin (LA VRAIE CORRECTION)
      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          
          # Contournement définitif : Force Gradle à utiliser le JRE fourni par GitHub Actions,
          # ignorant ainsi la variable Termux corrompue.
          ./gradlew make generateUpdaterJson --java-home "$JAVA_HOME_11_X64"
          
          # Préparer le dossier pour les artefacts
          mkdir -p $GITHUB_WORKSPACE/artifacts
          cp **/build/*.zip $GITHUB_WORKSPACE/artifacts

      # 6. Création de l'Artefact téléchargeable
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FakeBoost-Plugin-V1
          path: artifacts/
          retention-days: 7
